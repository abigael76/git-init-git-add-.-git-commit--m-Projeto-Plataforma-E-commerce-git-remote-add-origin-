  <title>Cadastro - Plataforma de E-commerce Integrada</title>
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c6fb;
    }

    p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    a {
      color: #4facfe;
      text-decoration: none;
    }
  </style>
</head>
<head><form onsubmit="return registrarUsuario()">
</head>
<body>

  <div class="form-container">
    <h2>Cadastrar Usuário</h2>
    <form action="login.html" method="post">
      <input type="text" placeholder="Nome completo" required />
      <input type="email" placeholder="E-mail" required />
      <input type="text" placeholder="Usuário" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
  </div>

  <script>
    function registrarUsuario() {
      // Aqui você pode capturar os dados se quiser salvar depois
      const nome = document.querySelector('input[placeholder="Nome completo"]').value;
      const usuario = document.querySelector('input[placeholder="Usuário"]').value;
  
      alert(`Usuário ${usuario} cadastrado com sucesso!`);
      // Simulação: salvar no localStorage (ou backend depois)
      // localStorage.setItem('usuario', JSON.stringify({ nome, usuario }));
  
      // Redireciona para a página de login ou dashboard
      window.location.href = "login.html";
      return false; // evita recarregar a página
    }
  </script>
